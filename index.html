<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINKS -->
  <link rel="shortcut icon" href="favicons/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- MAIN JS -->
  <script defer src="js/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  <h1 class="title">pokédex</h1>
  <main>
    <img src="#" class="pokemon-image" alt="Pokémon">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">&gt; Next</button>
    </div>

    <img src="images/pokedex.png" class="pokedex" alt="Pokédex" title="Pokédex">
  </main>
  <p class="info">
    Generatio I to <br>
    Generation V
  </p>
</body>
</html>
